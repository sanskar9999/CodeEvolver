<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Evolver ðŸ§¬</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="defaults.js"></script>
    <script src="splice.js"></script>
</head>
<body class="bg-gray-100">
    <div id="control-panel" class="p-4">
        <h1 class="text-2xl font-bold mb-4">Code Evolver ðŸ§¬</h1>
        <button id="startNewBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Start New</button>
        
        <div class="mt-4">
            <label for="temperature" class="block">Temperature</label>
            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" class="w-full">
        </div>
        
        <div class="mt-4">
            <label for="zoomOut" class="block">Zoom Out</label>
            <input type="range" id="zoomOut" min="0.5" max="2" step="0.1" value="1" class="w-full">
        </div>
    </div>

    <div id="pagesContainer" class="flex flex-wrap p-4"></div>

    <div id="start-window" class="fixed inset-0 bg-white p-4 flex items-center justify-center" style="display: none;">
        <div>
            <h3 class="text-xl mb-4">Give a prompt for a website:</h3>
            <textarea id="startPrompt" class="w-full h-32 p-2 border rounded"></textarea>
            <button id="startEvolvingBtn" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">Start Evolving</button>
        </div>
    </div>

    <div id="bottom-bar" class="fixed bottom-0 left-0 right-0 bg-gray-200 p-2"></div>

    <script src="main.js"></script>
</body>
</html>

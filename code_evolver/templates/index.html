<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Code Evolver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Creative Code Evolver</h1>
        
        <div class="button-container">
            <button id="generateNew">Generate New Snippets</button>
            <button id="generateVariations" disabled>Generate Variations</button>
        </div>

        <div id="snippetsContainer"></div>

        <div id="outputContainer"></div>

        <div class="sidebar">
            <h2>Past Selections</h2>
            <ul id="pastSelections">
                {% for code, desc in past_selections %}
                    <li>{{ desc }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mpld3/0.5.2/mpld3.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
